<section class="info-box" id="polls" ng-app="pollsApp">
  <div ng-controller='userPollCtrl'>
    <h1>Poll: Who's the most powerful Jedi?</h1>
    <span ng-click='vote("votes_for_yoda")' class="glyphicon glyphicon-plus"></span>
    <strong>Yoda</strong>
    <span class="pull-right">[[ votes_for_yoda.percent | number:0 ]]%</span>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-value="[[ votes_for_yoda.percent ]]" aria-valuemin="0" aria-value-max="max=100" style="width: [[ votes_for_yoda.percent ]]%;">
      </div>
    </div>
    <span ng-click='vote("votes_for_qui")' class="glyphicon glyphicon-plus"></span>
    <strong>Qui-Gon Jinn</strong>
    <span class="pull-right">[[ votes_for_qui.percent | number:0 ]]%</span>
    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-value="[[ votes_for_qui.percent ]]" aria-valuemin="0" aria-value-max="max=100" style="width: [[ votes_for_qui.percent ]]%;">
      </div>
    </div>
    <span ng-click='vote("votes_for_obi")' class="glyphicon glyphicon-plus"></span>
    <strong>Obi-Wan Kenobi</strong>
    <span class="pull-right">[[ votes_for_obi.percent | number:0 ]]%</span>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" role="progressbar" aria-value="[[ votes_for_obi.percent ]]" aria-valuemin="0" aria-value-max="max=100" style="width: [[ votes_for_obi.percent ]]%;">
      </div>
    </div>
    <span ng-click='vote("votes_for_luke")' class="glyphicon glyphicon-plus"></span>
    <strong>Yoda</strong>
    <span class="pull-right">[[ votes_for_yoda.percent | number:0 ]]%</span>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-value="[[ votes_for_luke.percent ]]" aria-valuemin="0" aria-value-max="max=100" style="width: [[ votes_for_luke.percent ]]%;">
      </div>
    </div>
    <span ng-click='vote("votes_for_me")' class="glyphicon glyphicon-plus"></span>
    <strong>Me... of course</strong>
    <span class="pull-right">[[ votes_for_me.percent | number:0 ]]%</span>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-value="[[ votes_for_me.percent ]]" aria-valuemin="0" aria-value-max="max=100" style="width: [[ votes_for_me.percent ]]%;">
      </div>
    </div>
  </div>
</section>
