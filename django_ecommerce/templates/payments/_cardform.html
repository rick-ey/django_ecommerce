<div id="credit-card">
<div id="credit-card-errors" ng-show="stripe_errormsg">
<div class="custom-error" id="stripe-error-message">
  [[ stripe_errormsg ]]</div>
</div>

<div class="clearfix">
  <label for="credit_card_number">Credit card number</label>
  <div class="input">
    <input class="field" id="credit_card_number" name="cc_num" type="text"
    ng-model="card.number" ng-minlength="16" required>
  </div>
  <div class="custom-error"
    ng-show="user_form.cc_num.$dirty  && user_form.cc_num.$invalid" style="display: none;">
    Credit card number is invalid:<span ng-show="user_form.cc_num.$error.required">value is required</span>
    <span ng-show="user_form.cc_num.$error.minlength">min length of sixteen</span>
  </div>
</div>

<div class="clearfix">
  <label for="cvv">Security code (CVC)</label>
  <div class="input">
    <input class="small" id="cvc" type="text" name="cvc" ng-model="card.cvc" required
    ng-minlength="3">
  </div>
  <div class="custom-error" ng-show="user_form.cvc.$dirty  && user_form.cvc.$invalid" style="display: none;">
    CVC is invalid:<span ng-show="user_form.cvc.$error.required">value is required</span>
    <span ng-show="user_form.cvc.$error.minlength">min length of three</span>
  </div>
</div>

<div class="clearfix">
  <label for="expiry_date">Expiration date</label>
  <div class="input">
    <select class="small" id="expiry_month" ng-model="card.expMonth">
    {% for month in months %}
    <option value="{{ month }}"{% if soon.month == month %} selected{% endif %}>{{ month }}</option>
    {% endfor %}
    </select>
    <select class="small" id="expiry_year" ng-model="card.expYear">
    {% for year in years %}
    <option value="{{ year }}"{% if soon.year == year %} selected{% endif %}>{{ year }}</option>
    {% endfor %}
    </select>
  </div>
</div>
<br/>
</div>
<div class="actions">
<input class="btn btn-lg btn-primary" id="user_submit" name="commit" type="submit" value="Register" ng-disabled="{{form.form_name}}.$pristine || {{form.form_name}}.$invalid">
</div>
