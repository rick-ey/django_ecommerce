<!-- The jedi bade info box, shows user info -->

{% load staticfiles %}
{% load main_gravatar %}
<section class="info-box" id="user_info">
  <h1>Jedi Badge</h1>
    {% gravatar_img user.email %}
   <ul>
    <li>Rank: {{user.rank}}</li>
    <li>Name: {{user.name}}</li>
    <li>Email: {{user.email}}</li>
    <li ng-click="show()"><a href="#">[[ show_hide_label]] Achievements</a></li>
   </ul>
   <p>Click <a href="{% url 'edit' %}">here</a> to make changes to your credit card.</p>
</section>
